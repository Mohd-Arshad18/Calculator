<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="btn close-btn"></div>
            <div class="btn min-btn"></div>
            <div class="btn max-btn"></div>
        </div>
    <div class="inside">

            <input class="textblock" type="text" />
            <div class="row">
                <button class="upperbutton button">AC</button>
                <button class="upperbutton button">C</button>
                <button class="upperbutton button">%</button>
                <button class="sidebutton button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="sidebutton button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="sidebutton button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="sidebutton button">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="sidebutton button">=</button>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
